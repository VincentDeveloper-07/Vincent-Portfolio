  <body>
    <!-- Animated Background -->

    </header>

    <!-- Home Section -->
    <section class="home" id="home">
      <div class="home-img">
        <img src="images/me.jpg.png" alt="My profile picture" />
      </div>
      <div class="home-content">
        <h3>Hello, I am an IT guy</h3>

        <h3>And I'm a <span class="typewriter">Fullstack Developer</span></h3>
        <p>
          I am currently studying Information Technology at the College of

        </p>
        <div class="social-media">
          <a href="https://github.com/VincentDeveloper-07"
            ><i class="bx bxl-github"></i

            href="https://www.instagram.com/vincent_copo/profilecard/?igsh=MTg5Mm5nYW9zYnh0dA=="

    <!-- JavaScript -->
    <script>
      // Create animated background particles
      function createParticles() {
        const bgAnimation = document.getElementById("bgAnimation");
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.width = Math.random() * 4 + 2 + "px";
          particle.style.height = particle.style.width;
          particle.style.animationDelay = Math.random() * 20 + "s";
          particle.style.animationDuration = Math.random() * 10 + 10 + "s";
          bgAnimation.appendChild(particle);
        }
      }

      // Mobile menu toggle
      const menuIcon = document.getElementById("menu-icon");
      const navbar = document.getElementById("navbar");

      menuIcon.addEventListener("click", () => {
        navbar.classList.toggle("active");
        menuIcon.classList.toggle("bx-x");
      });

      // Close mobile menu when clicking a link
      const navLinks = document.querySelectorAll(".navbar a");
      navLinks.forEach((link) => {
        link.addEventListener("click", () => {
          navbar.classList.remove("active");
          menuIcon.classList.remove("bx-x");

          navLinks.forEach((l) => l.classList.remove("active"));
          link.classList.add("active");
        });
      });

      // Glitch effect on logo
      const logo = document.querySelector(".logo");
      logo.addEventListener("click", () => {
        logo.style.animation = "none";
        setTimeout(() => {
          logo.style.animation = "glitch 0.3s ease";
        }, 10);
      });

      // Add glitch keyframes
      const style = document.createElement("style");
      style.textContent = `
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
    `;
      document.head.appendChild(style);

      // Initialize particles
      createParticles();

      // Smooth scroll
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const targetId = this.getAttribute("href").substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: "smooth" });
          }
        });
      });
    </script>
  </body>
</html>
